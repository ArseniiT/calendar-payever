<mat-card class="calendar">
    <div class="nav-container">
        <button mat-icon-button class="nav-button" (click)="prevMonth()">
            <mat-icon class="nav-icon">keyboard_arrow_left</mat-icon>
        </button>
        <span class="month-year">
            {{ currentDate | date: 'MMMM yyyy' | uppercase }}
        </span>
        <button mat-icon-button class="nav-button" (click)="nextMonth()">
            <mat-icon class="nav-icon">keyboard_arrow_right</mat-icon>
        </button>
    </div>
    <div class="weekdays">
        <div class="weekday" *ngFor="let day of weekDays">{{ day }}</div>
    </div>
    <div class="days">
        <div *ngFor="let blank of blankDays" class="day blank"></div>
        <!-- <div *ngFor="let day of daysInMonth" class="day select" (click)="selectDay(day)">{{ day }}</div> -->
        <div *ngFor="let day of daysInMonth" class="day select"
            [ngClass]="{'selected': isSelectedDay(day)}"
            (click)="selectDay(day)">
            {{ day }}
        </div>
    </div>
</mat-card>
